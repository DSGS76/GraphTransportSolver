<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Graph Transport Solver'">Graph Transport Solver</title>

    <!-- CSS Global (siempre se carga) -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- CSS Específico de Index (solo en página principal) -->
    <link th:if="${page == 'index'}"
          th:href="@{/css/index.css}" rel="stylesheet">

    <!-- CSS Específico de Método Gráfico (solo en /grafico) -->
    <link th:if="${page == 'grafico'}"
          th:href="@{/css/grafico.css}" rel="stylesheet">

    <!-- CSS Específico de Transporte (solo en /transporte) -->
    <link th:if="${page == 'transporte'}"
          th:href="@{/css/transporte.css}" rel="stylesheet">

    <!-- Chart.js WebJar (solo se carga en páginas que lo necesiten) -->
    <script th:if="${page == 'grafico'}"
            th:src="@{/webjars/chart.js/4.5.1/dist/chart.umd.js}"></script>

    <!-- Header Script para efecto scroll (global) -->
    <script th:src="@{/js/header.js}" defer></script>

    <!-- Meta tags adicionales -->
    <meta name="description" content="Aplicación para resolver problemas de Programación Lineal y Transporte">
    <meta name="author" content="Duvan Gil">
    <meta name="robots" content="index, follow">
</head>
</html>
